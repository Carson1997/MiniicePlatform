<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta charset="UTF-8" name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>店铺设置</title>
		<script src="../../js/public/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../../js/public/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/public/public.css" />
		<script src="../../js/public/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/public/config.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="../../js/public/md5.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="../../js/public/xm-select/xm-select.js"></script>
		
		<style>
			.layui-form-select dl {
			    z-index: 100;
			}
			.layui-table-box {
			    overflow: visible
			}
			.layui-table-body{
			    overflow:visible;
			}
			.label-content{
				width: 90%;
				overflow: hidden;
			}
			.layui-table-page {
				overflow-x: auto;
			}
			.layui-input-block {
				margin-left: 80px;
			}
		</style>
	</head>
	<body>
		
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-md12 layui-col-xs12 layui-card myBorder">
					<form class="layui-form layui-field-box mt15" lay-filter="myform">
						<div class="layui-form-item">
							<label class="layui-form-label label">店铺：</label>
							<div class="layui-input-block">
								<input type="text" autocomplete="off" placeholder="请输入店铺" class="layui-input" id="inp1" lay-verify="required"
								 name="shop_name">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label label">平台：</label>
							<div class="layui-input-block">
								<div id="xm-pla" class="xm-select-demo"></div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn text-right bt1" lay-submit lay-filter="su" id="addUser()">添加</button>
								<button class="layui-btn text-right bt1" type="reset">清空</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		
		
			<div class="bg-white">
				<table lay-filter="demo" id="myTable">
		
				</table>
			</div>
		
		<div class="myFoot">广东小冰火人网络科技有限公司 版权所有</div>
		
		</div>
		
	</body>
	
	<script src="../../js/user/shop_set.js"></script>
	
</html>
